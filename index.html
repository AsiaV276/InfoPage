<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Tribute Page</title>
</head>
<body>
    <div id="main">
        <header id="title">
            <h1>Philadelphia</h1>

        <div id="img-div">
            <img id="image" src="/images/phila.jpg" alt="">

        </div>
        <section id="tribute-info">
            <h3>Philly Info:</h3>
            <blockquote><em>We’re neighborhood people. And that’s what Philly is: neighborhoods. That’s why this all works.</em>
             - Philadelphia Magazine</blockquote>
            <a href="https://www.visitphilly.com/" id="tribute-link" target="_blank">Learn More</a>

        </section>
        
    </div>
